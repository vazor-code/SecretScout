# SecretScout config

[scan]
max_file_size = 1048576
exclude = [
  ".git/**",
  ".venv/**",
  "venv/**",
  "node_modules/**",
  "dist/**",
  "build/**",
  ".mypy_cache/**",
  ".ruff_cache/**",
  ".pytest_cache/**",
  ".secretscout-cache/**",
]
threads = 8
first_lines_ignore_file_marker = 5

[report]
fail_on = "high"
max_findings = 200
redact_head = 4
redact_tail = 4

[rules]
disable = []
allowlist = [
  "(?i)example(_|-)?token",
  "(?i)dummy(_|-)?key",
  "(?i)changeme",
]
path_allowlist = [
  "(^|/)tests?/fixtures(/|$)",
]

